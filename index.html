<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="main.js"></script>
    <title>Analog Clock</title>
  </head>
  <body>
    <!-- clock container -->
    <div class="clock">
      <!-- clock hands -->
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <!-- clock numbers -->
      <div class="number number-container1"><i class="number1">1</i></div>
      <div class="number number-container2"><i class="number2">2</i></div>
      <div class="number number-container3"><i class="number3">3</i></div>
      <div class="number number-container4"><i class="number4">4</i></div>
      <div class="number number-container5"><i class="number5">5</i></div>
      <div class="number number-container6"><i class="number6">6</i></div>
      <div class="number number-container7"><i class="number7">7</i></div>
      <div class="number number-container8"><i class="number8">8</i></div>
      <div class="number number-container9"><i class="number9">9</i></div>
      <div class="number number-container10"><i class="number10">10</i></div>
      <div class="number number-container11"><i class="number11">11</i></div>
      <div class="number number-container12"><i class="number12">12</i></div>
    </div>
  </body>
</html>
